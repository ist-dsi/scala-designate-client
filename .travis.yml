language: scala

scala:
  - 2.13.3

# This hopefully gives us IPv6
os: linux
arch: arm64
dist: bionic

jdk:
  - openjdk11

env:
  - COURSIER_TTL="1h"

before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_script:
  - source openrc-designate.sh
  - ping -6 -c 10 centos-sentmwlu.example-service-dev.al.vps.tecnico.ulisboa.pt
  - |
    printf "GET /v3/ HTTP/1.1\r\nHost: z\r\n\r\n" | nc 2001:690:2139:2f:f816:3eff:fe6f:dc83 5000

script: sbt -Dsbt.color=true clean coverage test

after_success: sbt -Dsbt.color=true coverageReport codacyCoverage